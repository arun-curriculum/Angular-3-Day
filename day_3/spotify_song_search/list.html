<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Spotify API Search</a>
		</div>
	</div>
</nav>

<div class="container margin-top-20">
	<!--Search Form-->
	<div class="row margin-top-20">
		<form>
			<div class="col-sm-10">
				<input type="text" name="search" class="form-control" placeholder="Search for Songs!" />
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-primary btn-block">Search Songs</button>
			</div>
		</form>
	</div>
	<!--/Search Form-->

	<div id="song-container">
		<!--One Song-->
		<div class="row margin-top-20 one-song">
			<div class="col-sm-2">
				<img src="https://i.scdn.co/image/d83a086148afe6539dae524607cbe4b6ccdd0360" class="img-responsive" />
			</div>
			<div class="col-sm-10">
				<h2>
					<a href="">Hello</a>
				</h2>
				<p>
					By Adele
				</p>
				<p>
					Album: Hello
				</p>
			</div>
		</div>
		<!--/One Song-->
	</div>
</div>

</body>
</html>
