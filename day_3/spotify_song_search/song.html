<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container margin-top-20">
	<div>
		<a href="" class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
			Go Back
		</a>
	</div>
	<div id="song-container">
		<!--One Song-->
		<div class="row margin-top-20 one-song">
			<div class="col-sm-3">
				<img src="https://i.scdn.co/image/d83a086148afe6539dae524607cbe4b6ccdd0360" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<h2>Hello</h2>
				<p>
					By Adele
				</p>
				<p>
					Album: Hello
				</p>
				<div class="margin-top-20">
					<audio controls>
						<source src="https://p.scdn.co/mp3-preview/4ab65f9b193ccc37f2059344322462ae5e9dac90" type="audio/mpeg">
					</audio>
				</div>

				<div class="margin-top-20">
					<h3>Related Artists</h3>

					<div class="row">
						<div class="col-sm-2">
							<img src="https://i.scdn.co/image/ee204aa0d0e5f49f4a382420fdf0465fd56f9c09" class="img-responsive" />

							<div class="txt-center margin-top-10 bold">
								Amy Winehouse
							</div>
						</div>
						<div class="col-sm-2">
							<img src="https://i.scdn.co/image/257c21a9eb53a6857f4e3af56c2af3a6086bbea7" class="img-responsive" />

							<div class="txt-center margin-top-10 bold">
								Leona Lewis
							</div>
						</div>
						<div class="col-sm-2">
							<img src="https://i.scdn.co/image/828486fefa380c070cb64d7dd36e84f6ec3b4952" class="img-responsive" />

							<div class="txt-center margin-top-10 bold">
								Duffy
							</div>
						</div>
						<div class="col-sm-2">
							<img src="https://i.scdn.co/image/3d7fee14878e9aed7f3632f7eebf30cae2a0cd45" class="img-responsive" />

							<div class="txt-center margin-top-10 bold">
								Joss Stone
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/One Song-->
	</div>
</div>

</body>
</html>
